    <script type="text/javascript">
      
      var x = Number(prompt("enter number1"));
      
      var z = x>0;
      var a = x==0;

      switch(z)
      {
        case true:
                console.log("Positive");                
                document.write("Positive");                       
                break;               

        case false:
                
                switch(a)
                {
                  case true:
                      console.log("Zero");
                      document.write("Zero"); 
                      break;  

                  case false:
                      console.log("Negative");                
                      document.write("Negative");                       
                      break;             
                }
      }

    </script>
