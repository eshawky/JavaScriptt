<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

    <script type="text/javascript">
      
      var x = Number(prompt("enter a number"));
      
      switch(x)
      {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
                console.log("This month has 31 days");
                document.write("This month has 31 days");
                break;
                
        case 4:
        case 6:
        case 9:
        case 11:
                console.log("This month has 30 days");
                document.write("This month has 30 days");
                break;
                
        case 2:
                console.log("This month has 28 days");
                document.write("This month has 28 days");
                break;
                
        default:
                console.log("Please enter a number between 1, and 12 only");
                document.write("Please enter a number between 1, and 12 only");
                break;
      }
      
      
    </script>
</head>
