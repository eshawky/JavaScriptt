<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

    <script type="text/javascript">
      
      var a = Number(prompt("enter grade 1"));
      var b = Number(prompt("enter grade 2"));
      var c = Number(prompt("enter grade 3"));
      var d = Number(prompt("enter grade 4"));
      var e = Number(prompt("enter grade 5"));

      var sum        = a + b + c + d + e;
      var average    = sum/5;
      var percentage = average;
       
      console.log("sum of ", a , " , ", b , " , ", c ," , ", d , " , " , e , " is ", sum ," out of 500");
      document.write("sum of ", a , " , ", b , " , ", c ," , ", d , " , " , e , " is ", sum ," out of 500");
      document.write("<br>")

      console.log("average of ", a , " , ", b , " , ", c ," , ", d , " , " , e , " is ", average);
      document.write("average of ", a , " , ", b , " , ", c ," , ", d , " , " , e , " is ", average);
      document.write("<br>")

      console.log("percentage of ", a , " , ", b , " , ", c ," , ", d , " , " , e , " is ", percentage, "%");
      document.write("percentage of ", a , " , ", b , " , ", c ," , ", d , " , " , e , " is ", percentage, "%");
      document.write("<br>")

    </script>
</head>
