<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

    <script type="text/javascript">
      
      var x = Number(prompt("enter number1"));
      var y = Number(prompt("enter number2"));
      var z = x>y;

      switch(z)
      {
        case true:
                console.log("max is ", x);
                console.log("min is ", y);
                
                document.write("max is ", x);
                document.write("\n");
                document.write("min is ", y);        
                
                break;               
        
        case false:
                var a = x==y;
                
                switch(a)
                {
                  case true:
                      console.log(x, " equals ", y);
                      document.write(x, " equals ", y); 
                      break;               
                  case false:

                      console.log("max is ", y);
                      console.log("min is ", x);                      
                      
                      document.write("max is ", y);
                      document.write("\n");
                      document.write("min is ", x);  

                      break;               
                }
      }

    </script>
</head>
