<!doctype html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/all.min.css">

    <script type="text/javascript">
      
      var x         = Number(prompt("enter number 1 "));
      var y         = Number(prompt("enter number 2"));
      var operation = prompt("enter operation");
      
      switch(operation)
      {
        case '+':
                console.log(x+y);
                document.write(x+y);
                break;
        
        case '-':
                console.log(x-y);
                document.write(x-y);
                break;
        
        case '*':
                console.log(x*y);
                document.write(x*y);
                break;
        case '/':
                if (y!=0)
                {
                  console.log(x/y);
                  document.write(x/y);
                }else{
                  console.log("Y is zero");
                  document.write("Y is zero");
                }
                break;
        default:
                console.log("Enter +,-, * or / only");
                document.write("Enter +,-, * or / only");
                break;
      }
      
      

    </script>
</head>

</html>
