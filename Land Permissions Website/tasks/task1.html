    <form class="main-form form" id="form">

      <div class="error div_class" id="div_error">

      </div>

      <div class="data">

        <div class="personal col-md-6">
          <label for="name_form">الاسم الثلاثي باللغة العربية</label>
          <input type="text" id="name_form" class="form-control">
          <p class="ifValid" id="ifvalid_name"></p>

          <label for="id_form">الرقم القومي</label>
          <input type="text" id="id_form" class="form-control">
          <p class="ifValid" id="ifvalid_id"></p>

          <label for="mail_form">البريد الالكتروني</label>
          <input type="text" id="mail_form" class="form-control">
          <p class="ifValid" id="ifvalid_mail"></p>

          <label for="gender_form">الجنس</label>
          <select id="gender_form" name="track" class="form-control">
            <option value="ذكر"> ذكر </option>
            <option value="انثي"> انثي</option>
          </select>
          <p class="ifValid" id="ifvalid_gender"></p>

          <label for="pass_form">كلمة المرور</label>
          <input type="password" id="pass_form" class="form-control">
          <p class="ifValid" id="ifvalid_pass"></p>

          <label for="pass2_form"> كلمة المرور مرة اخري</label>
          <input type="password" id="pass2_form" class="form-control">
          <p class="ifValid" id="ifvalid_pass2"></p>

        </div>

        <div class="land  col-md-6">

          <label for="governorate_form">المحافظه</label>
          <select id="governorate_form" name="governorate" class="form-control">
            <option value="القاهرة"> القاهرة </option>
            <option value="الجيزة"> الجيزة</option>
            <option value="الإسكندرية"> الإسكندرية</option>
            <option value="الإسماعيلية"> الإسماعيلية</option>
            <option value="أسوان"> أسوان</option>
            <option value="أسيوط"> أسيوط</option>
            <option value="الأقصر"> الأقصر</option>
            <option value="البحر الأحمر"> البحر الأحمر</option>
            <option value="البحيرة"> البحيرة</option>
            <option value="بني سويف"> بني سويف</option>
            <option value="بورسعيد"> بورسعيد</option>
            <option value="جنوب سيناء"> جنوب سيناء</option>
            <option value="الدقهلية"> الدقهلية</option>
            <option value="دمياط"> دمياط</option>
            <option value="سوهاج"> سوهاج</option>
            <option value="السويس"> السويس</option>
            <option value="الشرقية"> الشرقية</option>
            <option value="شمال سيناء"> شمال سيناء</option>
            <option value="الغربية"> الغربية </option>
            <option value="الفيوم"> الفيوم </option>
            <option value="القليوبية"> القليوبية </option>
            <option value="قنا"> قنا </option>
            <option value="كفر الشيخ"> كفر الشيخ </option>
            <option value="قنا"> قنا </option>
            <option value="مطروح"> مطروح </option>
            <option value="المنوفية"> المنوفية </option>
            <option value="المنيا"> المنيا </option>
            <option value="الوادي الجديد"> الوادي الجديد </option>

          </select>
          <p class="ifValid" id="ifvalid_governorate"></p>

          <label for="section_form">المركز</label>
          <input type="text" id="section_form" class="form-control">

          <p class="ifValid" id="ifvalid_section"></p>

          <label for="area_form">المساحة (بالمتر مربع) </label>
          <input type="text" id="area_form" class="form-control">
          <p class="ifValid" id="ifvalid_area"></p>

          <label for="borders">اسماء مالكي الحدود من جميع الجهات</label>

          <input type="text" id="borders_north" class="form-control mt-1" placeholder="شمال">
          <input type="text" id="borders_south" class="form-control mt-1" placeholder="جنوب">
          <input type="text" id="borders_east" class="form-control mt-1" placeholder="شرق">
          <input type="text" id="borders_west" class="form-control mt-1" placeholder="غرب">
          <p class="ifValid" id="ifvalid_border"></p>

          <label for="file"> قم بتحميل صورة عقد ملكية الارض </label>
          <br>
          <input type="file" id="file" class="btn text" multiple />

        </div>

      <input type="submit" id="update_id" class="btn myButton submit butt" onclick="validateRequest()" value=" تعديل الطلب" />
